# TOTEM Keyboard Configuration
# Miryoku Layout with Mouse Support

# ╔══════════════════════════════════════════════════════════════╗
# ║                     MOUSE / POINTING                         ║
# ╚══════════════════════════════════════════════════════════════╝
CONFIG_ZMK_POINTING=y

# ╔══════════════════════════════════════════════════════════════╗
# ║                     BLUETOOTH                                ║
# ╚══════════════════════════════════════════════════════════════╝
# Increase Bluetooth signal strength for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing for lower latency
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# ╔══════════════════════════════════════════════════════════════╗
# ║                     POWER MANAGEMENT                         ║
# ╚══════════════════════════════════════════════════════════════╝
# Enable deep sleep mode
CONFIG_ZMK_SLEEP=y

# Sleep after 15 minutes of inactivity (in ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Idle timeout before sleep kicks in (30 seconds)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# ╔══════════════════════════════════════════════════════════════╗
# ║                     KEYBOARD NAME                            ║
# ╚══════════════════════════════════════════════════════════════╝
CONFIG_ZMK_KEYBOARD_NAME="TOTEM Miryoku"

# ╔══════════════════════════════════════════════════════════════╗
# ║                     COMBO SETTINGS                           ║
# ╚══════════════════════════════════════════════════════════════╝
# Increase combo count for Miryoku combos
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4

# ╔══════════════════════════════════════════════════════════════╗
# ║                     EXPERIMENTAL                             ║
# ╚══════════════════════════════════════════════════════════════╝
# ZMK Studio requires physical layout config - disabled for now
# CONFIG_ZMK_STUDIO=y
