# TOTEM Keyboard Debug Configuration
# Use this configuration to enable detailed logging for GPIO pin mapping

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="TOTEM Debug"

# Enable USB logging - CRITICAL FOR DEBUGGING
CONFIG_ZMK_USB_LOGGING=y

# Enable detailed kscan (keyboard scan) debugging
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

# Enable GPIO debugging to see pin state changes
CONFIG_GPIO_LOG_LEVEL_DBG=y

# General logging configuration
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Increase log buffer to capture more events
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_STRDUP_MAX_STRING=128
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# Console configuration
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# USB configuration for logging
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_LOG_LEVEL_DBG=y

# Disable power management during debugging to prevent sleep issues
CONFIG_ZMK_PM=n

# Increase debounce to reduce noise during testing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Disable idle to keep the board active during testing
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Keep display/RGB off if applicable
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n

# Bluetooth - keep enabled but lower priority during USB debugging
CONFIG_ZMK_BLE=y
CONFIG_BT_LOG_LEVEL_DBG=n

# Matrix polling interval (ms) - lower for more responsive debugging
CONFIG_ZMK_KSCAN_MATRIX_POLL_MS=1
